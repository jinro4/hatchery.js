<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HatcheryJS</title>
    <script type="text/javascript" src="../src/hatchery.js"></script>
</head>
<body>
    <script type="text/javascript">
        (function() {
            document.addEventListener('DOMContentLoaded', function() {
                Hatchery.init({
                    url: '*'
                });

                Hatchery.spawn('#container', {
                    cssText: 'min-width:100%;height:100px;overflow:hidden;border:0;',
                    id: 'childA',
                    url: 'YOUR_URL/test/child-a.html'
                });

                Hatchery.spawn('#container', {
                    id: 'childB',
                    url: 'YOUR_URL/test/child-b.html'
                });

                Hatchery.setTelepathy('childA', 'init', function() {
                    console.log('loaded!');
                });

                return;
            });
        }());
    </script>
    <div id="container"></div>
</body>
</html>
